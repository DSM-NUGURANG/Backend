spring:
  profiles:
    active: ${PROFILE}
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null
  jpa:
    generate-ddl: false
    show-sql: false
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_ADDRESS}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
auth:
  jwt:
    access: ${JWT_EXP_ACCESS}
    secret: ${JWT_SECRET_KEY}